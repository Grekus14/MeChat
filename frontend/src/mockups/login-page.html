<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeChat</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="root">
			<div class="login-container main-container">
				<div class="login-logo">
					<img src="../images/Logo.svg" />
				</div>

				<form class="login-form">
					<div class="login-inputs-container">
						<div class="username-input-container">
							<img src="../images/Profile S.svg" />
							<input
								placeholder="Username"
								required
								type="text"
								autocomplete="off"
							/>
						</div>
						<div class="password-input-container">
							<img src="../images/Password.svg" />
							<input placeholder="Password" required type="password" />
						</div>
						<div class="password-input-container">
							<img src="../images/Password.svg" />
							<input placeholder="Confirm Password" required type="password" />
						</div>
					</div>

					<button class="push-effect" type="submit">REGISTER</button>

					<a class="login-second-option" href="/register">SIGN IN</a>
				</form>
			</div>
		</div>
	</body>
</html>
