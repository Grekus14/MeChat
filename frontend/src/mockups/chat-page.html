<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeChat</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="root">
			<nav class="nav-mobile-chat nav-mobile mobile">
				<a><img src="../images/Back.svg" /></a>
				<span class="friend-chat">
					<p>Michael Jordan</p>
					<a class="mobile" href="/find-user">
						<img class="friend-chat-avatar" src="../uploads/default-avatar.svg"
					/></a>
				</span>
			</nav>

			<div class="chat-container">
				<div class="message-container friend-message">
					<div>
						<p>
							Hello! This is some random placeholder text, I really hope you
							dont mind it! Its lovely to see you bla bla bla
						</p>
					</div>
					<div>
						<p>How are you?</p>
					</div>
				</div>
				<div class="message-container my-message">
					<div>
						<p>Fine thanks!</p>
					</div>
					<div>
						<p>You?</p>
					</div>
				</div>
			</div>

			<div class="send-message-container">
				<input type="text" autocomplete="off" placeholder="Type Message" />
				<button><img src="../images/Send.svg" /></button>
			</div>
		</div>
	</body>
</html>
