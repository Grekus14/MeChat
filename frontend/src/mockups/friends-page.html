<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MeChat</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="root">
			<nav class="nav-mobile-friends mobile">
				<img src="../images/Back.svg" alt="back icon" />
				<h1>Inbox</h1>
			</nav>

			<nav class="navbar">
				<a class="logo hide-mobile" href="/profile">
					<img src="../images/Logo.svg"
				/></a>
				<ul>
					<li class="nav-home">
						<a
							><img src="../images/Mobile Bottom Nav/Home.svg" />
							<p class="hide-mobile">HOME</p></a
						>
					</li>
					<li class="nav-new-post">
						<a
							><img src="../images/Mobile Bottom Nav/Add Post.svg" />
							<p class="hide-mobile">NEW POST</p></a
						>
					</li>
					<li class="nav-add-friend">
						<a
							><img src="../images/Mobile Bottom Nav/Add Friend.svg" />
							<p class="hide-mobile">ADD FRIEND</p>
						</a>
					</li>
					<li class="nav-chat hide-desktop">
						<a><img src="../images/Mobile Bottom Nav/Chat L.svg" /></a>
					</li>
					<a class="nav-avatar hide-mobile" href="/profile">
						<img src="../uploads/undefined-avatar.jpg"
					/></a>
				</ul>
			</nav>

			<div class="friends-container">
				<div class="friends-title hide-mobile">
					<h1>Inbox</h1>
				</div>
				<ul>
					<li class="friend">
						<img src="../uploads/undefined-avatar.jpg" alt="user avatar" />
						<span>
							<p class="friend-name">Michael Jackson</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
					</li>
					<li class="friend">
						<img src="../uploads/default-avatar.svg" />
						<span>
							<p class="friend-name">John Doe</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
					</li>
					<li class="friend">
						<img src="../uploads/undefined-avatar.jpg" />
						<span>
							<p class="friend-name">Big Nigga</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
					</li>
					<li class="friend">
						<img src="../uploads/default-avatar.svg" />
						<span>
							<p class="friend-name">Ann</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
					</li>
					<li class="friend">
						<img src="../uploads/undefined-avatar.jpg" />
						<span>
							<p class="friend-name">John Doe</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
                    </li>
                    <li class="friend">
						<img src="../uploads/default-avatar.svg" />
						<span>
							<p class="friend-name">Ann</p>
							<p class="last-message">Hey man whatsup!</p>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
